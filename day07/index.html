<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h2 id="question">Question text</h2>
    <form id="quiz-form">
      <div id="answers"></div>
      <button type="button" id="submit-btn">Submit</button>
    </form>
    <p id="feedback"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
